<ul>
  <li *ngFor="let component of components">
      <div id="name">
        <h2>{{component.name}}</h2>  
      </div>
      <div id="img">
        <img [src]="component.image">
      </div>
      <div id="price">
        <h3>{{component.price}}€</h3>
      </div>
      <div id="ing">
        <p>{{component.ingredients}}   |   {{component.kcal}}kcal</p>
      </div>
 </li>
</ul>
